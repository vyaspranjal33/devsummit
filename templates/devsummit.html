<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,viewport-fit=cover" />
  <title>Chrome Dev Summit {{year}}</title>

  <!-- social -->
  <meta name="description" content="Connect with Chrome engineers and other leading developers for an exploration of building beautiful and performant experiences." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./static/images/header/chrome-logo-header.png" />
  <meta property="og:image:width" content="96" />
  <meta property="og:image:height" content="96" />
  <meta property="og:title" content="Chrome Dev Summit" />
  <meta property="og:description" content="Connect with Chrome engineers and other leading developers for an exploration of building beautiful and performant experiences." />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ChromiumDev" />
  <meta name="twitter:title" content="Chrome Dev Summit" />
  <meta name="twitter:description" content="Connect with Chrome engineers and other leading developers for an exploration of building beautiful and performant experiences." />
  <meta name="twitter:image" content="./static/images/header/chrome-logo-header.png" />

  <!-- header -->
  <meta name="google-site-verification" content="2t7BXVcozNSY_vFaI0ixPXOXe256q_quG-xirNGOA-Q" />
  <meta name="theme-color" content="#6387f5" />
  <link rel="icon" href="./static/images/icons/chrome-icon@192.png" />
  <link rel="manifest" href="./static/manifest.json" />
  <link href="https://fonts.googleapis.com/css?family=Product+Sans:400|Open+Sans:300,400&amp;lang=en" rel="stylesheet" />

{{#if prod}}
  <!-- css -->
  <link rel="stylesheet" href="./{{sourcePrefix}}/cds.css" />
{{else}}
  <!-- dev less -->
  <link rel="stylesheet/less" type="text/css" href="./static/styles/cds.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
{{/if}}

  <!-- js -->
  <script src="./{{sourcePrefix}}/future.js" type="module"></script>
  <script src="./{{sourcePrefix}}/loader.js" defer></script>
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js"
      integrity="sha384-ptgwb3/v69WGur7IwSnWOowVxE7hcRB3DG/EiHdejrw2sFNwUHynFbiRMPxc4hdS"
      crossorigin="anonymous"></script>

</head>
<body>

<div id="outline">

<header class="header">
  <div class="header__content">

<div class="logo">
  <a href="./" class="logo__icon" title="Go to home page">
    <span>C<span>hrome </span>D<span>ev </span>S<span>ummit</span></span>
  </a>
</div>

<div class="menu">
  <input id="menu__toggle" type="checkbox" class="menu__toggle" />
  <label class="menu__toggle-label" for="menu__toggle" aria-label="Toggle Menu" role="button"></label>
  <label class="menu__underlay" role="presentation" for="menu__toggle" aria-label="Hide Menu" role="button"></label>

  <nav class="menu__nav">
    <ul>
      <li><a class="menu__nav-small" href="./">Home</a></li>
      <li><a href="./schedule">Schedule</a></li>
      <li><a href="./location">Location</a></li>
      <li><a href="./community-guidelines">Community Guidelines</a></li>
      <li><a href="https://codelabs.developers.google.com/?cat=Web" target="_blank" rel="noopener">Codelabs</a></li>
    </ul>
  </nav>
</div>

  </div>
</header>

<div class="masthead" id="masthead">
  <div class="masthead__image"></div>
</div>

<main>
{{{body}}}
</main>

<div class="grow"></div>

<section>
  <div class="content footer-logo">
    <img src="./static/images/header/logo-2018.svg" width="449" height="195" alt="Chrome Dev Summit logo" />
  </div>
</section>

<footer class="footer">
  <div class="footer__background">
    <div class="footer__content" role="presentation">
      <p>&copy; Google 2018</p>
      <p>
        <a target="_blank" rel="noopener" href="https://policies.google.com">Privacy &amp; Terms</a>
      </p>
      <p>
        <a href="./faq">FAQ</a>
      </p>
      <p>
        <a target="_blank" rel="noopener" href="https://twitter.com/ChromiumDev">@ChromiumDev</a>
      </p>
    </div>
  </div>
</footer>

</div>

<!-- Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', '{{ua}}', 'auto');
ga('send', 'pageview');
</script>
<noscript>
<div style="display:inline;position:fixed;">
  <img height="1" width="1" style="border-style:none;" alt="" src="//googleads.g.doubleclick.net/pagead/viewthroughconversion/{{conversion}}/?guid=ON&amp;script=0"/>
</div>
</noscript>

</body>
</html>
